backend:
  name: git-gateway
  branch: main
media_folder: uploads
publish_mode: editorial_workflow
collections:
  - label: Pages
    name: pages
    folder: pages
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Image  
        name: image
        widget: image
